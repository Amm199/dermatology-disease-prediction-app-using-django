<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css">
</head>
<style>
table {
    border : 1px solid black;
    width: 100%;
}

td, th {

  text-align: center;
  padding: 8px;
}
div.main {
               /* background-color:white; */
                text-align: center;


                width: 600px;
                height: 300px;
                margin-right:400px;
                margin-left:400px;

                }
</style>
<body>
{% include "navbase.html" %}
<div class="main">
    <br>
    <br>
    <br>
    <br>
    <table id="example" class="table table-striped table-bordered" style="background-color:rgb(228, 241, 250);">
    <h2>VIEW PATIENT</h2><br>
    <thead>
    <tr>
        <th>ID</th>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Address</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Username</th>
        <th>Password</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        {% for s in data %}
    <tr>
        <td>{{s.id}}</td>
        <td>{{s.doctor_name}}</td>
        <td>{{s.patient_name}}</td>
        <td>{{s.address}}</td>
        <td>{{s.email}}</td>
        <td>{{s.mobile}}</td>
        <td>{{s.username}}</td>
        <td>{{s.password}}</td>
        <td><button type="submit" class="btn btn-info"><a href='/edit_patient/{{s.id}}' style="color: black; text-decoration: none;">Edit</a></button></td>
        <td><button type="submit" class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete this Patient?')"><a href='/delete_patient/{{s.id}}' style="color: black; text-decoration: none;">delete</a></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</body>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
    } );
</script>
</html>
