<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css">
</head>
<style>
table {
    border : 1px solid black;
    width: 100%;
}

td, th {

  text-align: center;
  padding: 8px;
}
div.main {
               /* background-color:white; */
                text-align: center;


                width: 600px;
                height: 300px;
                margin-right:400px;
                margin-left:400px;

                }
</style>
<body>
{% include "user_base.html" %}
<div class="main">
    <br>
    <br>
    <br>
    <br>
    <table id="example" class="table table-striped table-bordered" style="background-color:rgb(228, 241, 250);">
    <h2>Appointments</h2><br>
    <thead>
    <tr>

        <th>Doctor</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>

    </tr>
    </thead>
    <tbody>
{% for d in data %}
    <tr>

        <td>{{d.doctor_name}}</td>
        <td>{{d.date}}</td>
        <td>{{d.time}}</td>
        {% if d.status == "False" %}
        <td class="btn btn-primary">Requested</td>
        {% else %}
         <td class="btn btn-success">Approved</td>
        {% endif %}


    </tr>
    {% endfor %}

    </tbody>
</table>
</div>
</body>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
    } );
</script>
</html>
