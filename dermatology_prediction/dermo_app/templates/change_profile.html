<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change_profile</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
{% include 'user_base.html' %}
<body>
<br>
<br>
<br>
 <div class="container" style="border-right-width: 0px;padding-right: 300px;margin-left: 300px;margin-right: auto;padding-left: 14px;">
        <h4 style="margin-left: 370px;"> My Profile</h4>
     <form action="/update_profile/" method="POST">{% csrf_token %}
        <div class="card">
            <div class="card-body">
                          <table class="table table-striped">

<thead>
                                <tr>
                                    <th >Name:</th>
                               <td><input type="text" name="patient_name" style="border:none;" value="{{change_prf.patient_name}}"></td>
                                </tr>
                                <tr>
                                    <th>Doctor Name:</th>
                                 <td><input type="text" name="doctor_name" style="border:none;" value="{{change_prf.doctor_name}}" readonly></td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                 <td><input type="text" name="email" style="border:none;" value="{{change_prf.email}}"></td>
                                </tr>
                                <tr>
                                    <tr>
                                    <th>Address:</th>
                                 <td><input type="text" name="address" style="border:none;" value="{{change_prf.address}}"></td>
                                </tr>
                                    <th>User Name:</th>
                               <td><input type="text" name="username" style="border:none;" value="{{change_prf.username}}"></td>
                                </tr>
                                <tr>
                                    <th>Password:</th>
                                 <td><input type="text" name="password" style="border:none;" value="{{change_prf.password}}"></td>
                                </tr>
                                <tr>
                                    <th>Mobile:</th>
                                <td><input type="text" name="mobile" style="border:none;" value="{{change_prf.mobile}}"></td>
                                </tr>
</thead>
                            </tbody>
                          </table>
                        </div>
            <input type="submit" value="Update" class="btn btn-info">

        </div>
         </form>
      </div></body>
</html>
